<table class="table table-striped table-hover table-bordered table-condensed ">
  <thead>
    <tr>
      <th>SN#</th>
      <th>Username</th>
      <th>Email</th>
      <th>Full Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of response?._embedded.items; let i = index">
      <td>{{i + 1}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.fullName}}</td>
      <td>
        <button type="button" class="btn btn-danger btn-xs" (click)="removeUser(user)">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
      </button>
      </td>
    </tr>
    <tr *ngIf="!response || !response._embedded || response.total == 0">
       <td colspan="5">{{emptyMessage}}</td>
    </tr>
  </tbody>
</table>
<pagination [totalItems]="response.total" [itemsPerPage]="response.limit" [(ngModel)]="response.page" [maxSize]="5" class="pagination-sm"
                    [boundaryLinks]="true" [rotate]="false" (pageChanged)="goTo($event)">

</pagination>
