<table class="table table-striped table-hover table-bordered table-condensed ">
  <thead>
    <tr>
      <th>SN#</th>
      <th>Username</th>
      <th>Email</th>
      <th>Full Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>{{i + 1}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.fullName}}</td>
    </tr>
  </tbody>
</table>
